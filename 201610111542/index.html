<html><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> </title>
	<link rel="stylesheet" type="text/css" href="css/dep/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/dep/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<style type="text/css">

	</style>
	<!--[if IE]>
		<script src="http://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="header">
		<div class="account">
			<i class="fa fa-user"></i>
			<span>Sign in</span>
		</div>
	</header>

	<div id="main_container" class="container" style="position: absolute; top: 150px; left: 100px; display:none; font-size: 2em"> You have logged in. </div>

	<div class="login-container">
		<div class="login-form-bg" style="padding: 20px 0;">
		        <div class="container">
		            <div class="row">
		                <div class="col-md-offset-3 col-md-6">
		                    <form id="login_form" class="form-horizontal">
		                        <span class="heading">Agile Team 10</span>
		                        <div class="form-group">
		                            <input class="form-control" id="login_username" placeholder="username">
		                            <i class="fa fa-user"></i>
		                        </div>
		                        <div class="form-group help">
		                            <input type="password" class="form-control" id="login_password" placeholder="password">
		                            <i class="fa fa-lock"></i>
		                            <a href="#" class="fa fa-question-circle"></a>
		                        </div>
		                        <div class="form-group">
		                            <div class="main-checkbox">
		                                <input type="checkbox" value="None" id="checkbox1" name="check">
		                                <label for="checkbox1"></label>
		                            </div>
		                            <span class="text">Remember me</span>
		                            <button id="login_submit" type="button" class="btn btn-default">Log in</button>
		                        </div>
		                    </form>
		                </div>
		            </div>
		        </div>
		    </div>
	</div>
<script src="js/dep/jquery-3.3.1.min.js"></script>
<script src="js/login.js"></script>

</body></html>
